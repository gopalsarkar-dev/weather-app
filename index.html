<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="media/weather.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Weather app | JS</title>
  </head>
  <body>
    <div class="box gap-1 d-grid">
      <div class="fs-3">Weather App</div>
      <hr />
      <div class="d-flex gap-2">
        <input
          type="text"
          class="form-control"
          id="getCity"
          placeholder="Enter your city name..."
        />

        <button class="btn btn-primary" onclick="getWeatherData()">
          Weather
        </button>
      </div>
      <div class="d-flex flex-column gap-1">
        <p id="error" style="color: red"></p>
        <p id="inperror" style="color: red"></p>
      </div>
      <hr />
      <div class="d-flex justify-content-center align-items-center">
        <img id="icon" />
        <div class="fs-5" id="temp"></div>
      </div>
      <div class="d-flex gap-3">
        <div class="flex-column d-flex gap-2">
          <div class="fs-4">Country</div>

          <div class="fs-5" id="country"></div>
        </div>

        <div class="flex-column d-flex gap-2">
          <div class="fs-4">Region</div>
          <div class="fs-5" id="region"></div>
        </div>
        <div class="flex-column d-flex gap-2">
          <div class="fs-4">condition</div>
          <div class="fs-5" id="condition"></div>
        </div>
        <div class="flex-column d-flex gap-2">
          <div class="fs-4">Humidity</div>
          <div class="fs-5" id="humiditry"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
